<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <title>StandUp Party Booking</title>
  </head>
  <body>
    <section class="event">
      <h1 class="event__title">StandUp Party</h1>
      <div class="event__info">
        <div class="event__info-item event__info-item_day">
          <span class="event__info-number">1</span>день
        </div>
        <div class="event__info-item event__info-item_hall">
          <span class="event__info-number">2</span>зала
        </div>
        <div class="event__info-item event__info-item_duration">
          <span class="event__info-number">12</span>часов
        </div>
        <div class="event__info-item event__info-item_comedians">
          <span class="event__info-number">0</span>комиков
        </div>
      </div>
      <div class="event__buttons">
        <button type="button" class="event__button event__button_reserve event__button_hidden">
          Забронировать места
        </button>
        <button type="button" class="event__button event__button_edit event__button_hidden">
          Редактировать бронь
          <svg width="24" height="24">
            <use href="/img/sprite.svg#edit" />
          </svg>
        </button>
      </div>
    </section>
    <section class="booking booking__hidden">
      <div class="booking__container">
        <h2 class="booking__title">Забронируйте место в зале</h2>
        <form class="booking__form" method="POST">
          <fieldset class="booking__fieldset booking__fieldset_user-info">
            <legend class="booking__legend">Введите данные</legend>
            <div class="booking__input-group">
              <input type="text" name="fullName" class="booking__input booking__input_fullname"
                placeholder="Имя Фамилия" />
              <input type="tel" name="phone" class="booking__input booking__input_phone" placeholder="Телефон" />
              <input type="text" name="ticket" class="booking__input booking__input_ticket"
                placeholder="Номер билета" />
            </div>
          </fieldset>
          <fieldset class="booking__fieldset booking__fieldset_comedians">
            <legend class="booking__legend">Выберите комика</legend>
            <ul class="booking__comedians-list"></ul>
          </fieldset>
          <button type="submit" class="booking__button booking__button_submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
